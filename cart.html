<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }


        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .product {
            background: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            width: 250px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product p {
            color: #555;
        }

        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #218838;
        }

        #cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 300px;
            overflow-y: auto;
        }

        #cart h2 {
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        #total {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<nav>
    <a href="index.html">Home</a>
    <a href="productslist.html">Cart</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</nav>


    <h1 style="text-align: center; margin-top: 30px;">Online Store</h1>

    <div class="container">
        <!-- Product 1 -->
        <div class="product" data-name="Product 1" data-price="20">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: $20</p>
            <button class="btn" onclick="addToCart('Product 1', 20)">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product" data-name="Product 2" data-price="30">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: $30</p>
            <button class="btn" onclick="addToCart('Product 2', 30)">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product" data-name="Product 3" data-price="25">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: $25</p>
            <button class="btn" onclick="addToCart('Product 3', 25)">Add to Cart</button>
        </div>
    </div>

    <!-- Cart Section -->
    <div id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <div id="total"></div>
    </div>

    <script>
        let cart = [];

        function addToCart(productName, productPrice) {
            const cartItem = {
                name: productName,
                price: productPrice
            };

            // Add the product to the cart array
            cart.push(cartItem);

            // Display the cart
            displayCart();
        }

        function displayCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalContainer = document.getElementById('total');

            // Clear previous cart items
            cartItemsContainer.innerHTML = '';

            let total = 0;

            // Display all cart items
            cart.forEach(item => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.classList.add('cart-item');
                cartItemDiv.innerHTML = `
                    <span>${item.name}</span>
                    <span>$${item.price}</span>
                `;
                cartItemsContainer.appendChild(cartItemDiv);

                total += item.price;
            });

            // Display total price
            totalContainer.innerHTML = `Total: $${total}`;
        }
    </script>

</body>
</html>
